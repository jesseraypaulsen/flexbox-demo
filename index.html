<html>
  <!-- https://www.youtube.com/watch?v=qZv-rNx0jEA -->
  <!-- https://www.w3.org/TR/css-flexbox-1/ -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="scripts.js"></script>
  </head>
  <body> 

    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-6">6</div>
      <div class="box box-7">7</div>
      <div class="box box-8">8</div>
      <div class="box box-9">9</div>
    </div>

    <div id="flex-props">

      <div id="cont-props">

        <h2>Container Properties</h2>

        <label for="flex-direction">flex-direction</label>
        <select name="flex-direction" id="flex-direction" data-props="container">
          <option value="row">row <small>(default)</small></option>
          <option value="row-reverse">row-reverse</option>
          <option value="column">column</option>
          <option value="column-reverse">column-reverse</option>
        </select>

        <label for="flex-wrap">flex-wrap</label>
        <select name="flex-wrap" id="flex-wrap" data-props="container">
          <option value="nowrap">nowrap <small>(default)</small></option>
          <option value="wrap">wrap</option>
          <option value="wrap-reverse">wrap-reverse</option>
        </select>

        <label for="justify-content">justify-content</label>
        <select name="justify-content" id="justify-content" data-props="container">
          <option value="flex-start">flex-start <small>(default)</small></option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
        </select>

        <label for="align-items">align-items</label>
        <select name="align-items" id="align-items" data-props="container">
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="stretch">stretch <small>(default)</small></option>
          <option value="baseline">baseline</option>
        </select>

        <label for="align-content">align-content</label>
        <select name="align-content" id="align-content" data-props="container">
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
          <option value="stretch">stretch <small>(default)</small></option>
        </select>

      </div>

      <div id="item-props">

        <h2>Item Properties</h2>
        
        <label for="align-self">align-self</label>
        <select name="align-self" id="align-self" data-props="item">
          <option value="auto">auto (default)</option>
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="center">center</option>
          <option value="baseline">baseline</option>
          <option value="stretch">stretch</option>
        </select>

        <label for="order">order</label>
        <input name="order" id="order" type="text" placeholder="default is 0" data-props="item">

        <label for="flex-grow">flex-grow</label> 
        <input type="range" name="flex-grow" id="flex-grow" data-props="item" min="0" max="10" value="0">
        
        <label for="flex-shrink">flex-shrink</label>
        <input type="range" name="flex-shrink" id="flex-shrink" data-props="item" min="0" max="10" value="1">
        
        <label for="flex-basis">flex-basis</label>
        <input type="text" name="flex-basis" id="flex-basis" data-props="item" placeholder="px or % (auto is default)">

      </div>

      <div id="mid-panel">

        <div style="display:flex; flex-direction:column;">
          <label for="numdiv">How many divs?</label>
          <select id="numdiv">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>

        <div id="apply-to-divs"></div>

        <button>Apply Changes</button>
      </div>

    </div>
    
  </body>
</html>
